<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1> <!--Para criar tabelas usamos a tag TABLE a TAG TH serve como o bcabeçalho, a TR serve como as linhas e a TD os dados da tabela.-->

    <table>
        <tr>
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>Preta</td>
            <td>M</td>
            <td>R$ 70,00</td>
            <td>Em estoque</td>
        </tr>
        <tr>
            <td>CAlça jeans vermelha</td>
            <td>Azul</td>
            <td>P/td>
            <td>R$ 160,00</td>
            <td>Esgotado</td>
        </tr>
        </tr>
    </table>

</body>
</html>
